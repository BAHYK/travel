<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css" th:href="@{/css/common.css}">
        <link rel="stylesheet" href="css/register.css" th:href="@{/css/register.css}">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>

    </head>
    <body>
    <!--引入头部-->
<!--    <div id="header"></div>-->
    <div th:replace="common/header::commonHeader"></div>
        <!-- 头部 end -->
    	<div style="text-align:center;red:yellow;font-weight:bold;height:150px;padding-top:100px;font-size:30px;">
    		<h4>恭喜，注册成功！请登录您的注册邮箱进行激活您的账号，激活后才能登录。</h4>
            <span id="sp">3秒后跳转到登录页面！</span>
    	</div>
        <!--引入尾部-->
<!--    	<div id="footer"></div>-->
    <div th:replace="common/footer::commonFooter"></div>
    <!--导入布局js，共享header和footer-->
<!--    <script type="text/javascript" src="js/include.js" ></script>-->
    <script>
        (function(){
            if(window.history && window.history.pushState) {
                window.onpopstate=function () {
                    window.history.pushState('forward', null, '');
                    window.history.forward(1);
                };
            }
            window.history.pushState('forward', null, '');//在IE中必须得有这两行
            window.history.forward(1);

            setInterval(go, 1000);

        })();
      /*  onload=function(){
            // alert("123")


        };*/

        var x=3; //利用了全局变量来执行

        function go(){

            if(x>0){
                document.getElementById("sp").innerHTML=x;
                x--;//每次设置的x的值都不一样了。
            }else{
                location.href='login.html';
            }


        }

    </script>
    </body>
</html>
