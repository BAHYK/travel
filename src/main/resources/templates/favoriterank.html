    <script th:inline="javascript">
        //thymeleaf搭配JS,成功更改导航条跳转链接，这一刻应该记录史册！我太牛了哈哈哈哈
        function same() {
            $('.sameStart').attr('href','/favoriteList?pn=1')
            $('.sameEnd').attr('href','/favoriteList?pn='+[[${pageInfo.pages}]])
            $('.samePrevious').attr('href','/favoriteList?pn='+[[${pageInfo.prePage}]])
            $('.sameNext').attr('href','/favoriteList?pn='+[[${pageInfo.nextPage}]])
            $('.sameList').each(function () {
                var text = $(this).text();
                $(this).attr('href','/favoriteList?pn='+text)
            })
        }
        //给前二的排行榜颜色变一个色子
        function liSpanClass() {
            $(".list li:first").children("span").addClass('one')
            $(".list li:eq(1)").children("span").addClass('two')
        }

    </script>
